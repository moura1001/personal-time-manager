<div id="timing-list" class="flex flex-col">
    <div>
        {{.totalTiming}}
    </div>
    <div>
        {{range $i, $v := .timings}}
            <div class="p-2 border-b-2 border-b-gray-200 odd:bg-gray-200">
                {{with $timing := (index $.timings (revIndex $i (len $.timings)))}}
                    {{$timing.FormatRange}} //// {{$timing.FormatDuration}}
                {{end}}
            </div>
        {{else}}
            <div>You have no timings.</div>
        {{end}}
    </div>
</div>
